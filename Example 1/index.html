<!doctype html>
<html ng-app="phonecatApp">
<head>
<meta charset="utf-8">
<title>Google Phone Gallery</title>
<!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" /> -->
<link rel="stylesheet" href="app.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="PhoneList.js"></script>

</head>
<body ng-controller="PhoneListController as phones">
	<p>Hello, {{phones.name}}!</p>
	<p>Total number of phones: {{phones.todos.length}}</p>
	<ul>
		<li ng-repeat="phone in phones.todos"><span>{{phone.name}}</span><br>
			<span>{{phone.snippet}}</span><br></li>
	</ul>
	<ul>
		<li ng-repeat="persona in persone.todos"><span>{{phone.name}}</span><br>
			<span>{{phone.snippet}}</span><br> <!-- <span>{{persona.name}}</span><br> -->
		</li>
	</ul>
	<table>
		<tr>
			<th>Row number</th>
			<th>Row number + 1</th>
		</tr>
		<tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
			<td>{{i}}</td>
			<td>{{i+1}}</td>
		</tr>
	</table>
	


</body>
</html>
